<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Stylesheets-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
		integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="/src/assets/scss/style.scss">
	<!-- <link rel="stylesheet" href="/src/assets/css/style.min.css"> -->

	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="/src/assets/favicon_io/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/src/assets/favicon_io/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/src/assets/favicon_io/favicon-16x16.png">
	<link rel="manifest" href="/src/assets/favicon_io/site.webmanifest">


	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Press+Start+2P&display=swap"
		rel="stylesheet">

	<title>Kill the Hoff</title>
</head>

<body>
	<div id="app">

		<!-- Header -->
		<header>
			<h1>Kill The Hoff</h1>
		</header>

		<!-- Welcome view -->
		<div id="welcome-view-wrapper" class="">
			<div id="welcome-view">
				<div id="login">
					<form id="username-form">
						<div>
							<h2>Kill the Hoff</h2>
							<div class="mb-4">
								<input type="text" id="username" minlength="2" maxlength="20"
									class="username-input form-control form-control-md" autofocus required
									placeholder="<Enter Username>">
							</div>
							<button type="submit" id="connect-btn" class="btn btn-dark">Join lobby</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Lobby view -->
		<div id="lobby-view" class="container">

			<div id="highscore" class="grid-container">
				<div id="highscore-wrapper">
					<div>
						<h3>Highscore:</h3>
					</div>
					<div id="high-score-wrapper"><span id="high-score-time">Claim the highscore, claim HONOR!</span></div>
				</div>
			</div>
			<div id="ten-games" class="grid-container">
				<h4>Last 10 Games</h4>
				<ul id="games-finished"></ul>
			</div>
			<div id="ongoing-games" class="grid-container">
				<h4>Ongoing Games</h4>
				<ul id="games-ongoing"></ul>
			</div>
			<div id="users" class="grid-container">
				<h4>Users Online</h4>
				<span id="user"></span>
				<ul id="users-online"></ul>
			</div>
			<div id="enter-game" class="grid-container">
				<h4>Ready to play<span class="available-name"></span>?</h4>
				<button id="play-btn" class="small-element">Play</button>
			</div>
		</div>

		<!-- Game view -->
		<div id="game-view" class="container hide">

			<div id="game-board" class="grid-container">
				<div id="target-img" class="hide">
					<img src="src\assets\images\david_hasselhoff_edit.png" id="targetImg" class="img-fluid"
						alt="David Hasselhoff's face">
				</div>
				<div id="notice">Loading...</div>
			</div>

			<div id="scoreboard" class="grid-container">
				<div id="round-counter" class="small-element">
					<span>Round </span>
					<span id="round">1</span>
				</div>
				<div id="players">
					<div id="player-1">
						<span id="player-1-name"></span>
						<span id="player-1-points" class="points">0</span>
						<span id="player-1-timer" class="timer">00.00</span>
					</div>
					-
					<div id="player-2">
						<span id="player-2-name"><span id="wait-placeholder" class="fa-solid fa-terminal"></span></span>
						<span id="player-2-points" class="points">0</span>
						<span id="player-2-timer" class="timer">00.00</span>
					</div>
				</div>
				<button id="back-to-lobby" class="small-element hide">Back to lobby</button>
			</div>
		</div>

	</div>

	<script type="module" src="/src/main.ts"></script>

</body>

</html>
