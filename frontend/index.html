<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/src/assets/scss/style.scss">

	<title>Kill the Hoff</title>
</head>

<body>
	<div id="app">

		<header>
			<h1>KILL THE HOFF</h1>
		</header>

		<div id="lobby" class="container hide">

			<div id="login">
				<form id="username-form">
					<div class="mb-3">
						<input type="text" id="username" class="form-control form-control-lg" required placeholder="<Enter your username>">
					</div>

					<button type="submit" id="connectBtn" class="btn btn-success">Join lobby</button>
				</form>
			</div>

			<div id="highscore"></div>
			<div id="ten-games"></div>
			<div id="ongoing-games"></div>
			<div id="enter-game">
				<button>Play now</button>
			</div>
		</div>

		<div id="game" class="container">

				<div id="board">
					<div id="testing"></div>

				</div>

				<div id="scoreboard">
					<div><h2>Scoreboard</h2></div>
					<div id="points">

					</div>
					<div id="time"></div>
				</div>

		</div>

	</div>

	<script type="module" src="/src/main.ts"></script>
</body>
</html>
