<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/src/assets/scss/style.scss">
	<!-- <link rel="stylesheet" href="/src/assets/css/style.min.css"> -->


	<title>Kill the Hoff</title>
</head>

<body>
	<div id="app">

		<header>
			<h1>KILL THE HOFF</h1>
		</header>

		<div id="welcome-view-wrapper" class="hide">
			<div id="welcome-view">

				<div id="login">
					<form id="username-form">
						<div class="mb-3">
							<input type="text" id="username" class="form-control form-control-lg" required
								placeholder="<Enter your username>">
						</div>

						<button type="submit" id="connectBtn" class="btn btn-success">Join lobby</button>
					</form>
				</div>

			</div>
		</div>

		<div id="lobby-view" class="container">

			<div id="highscore">
				<h3>Highscore</h3>
			</div>
			<div id="ten-games">
				<h3>10 latest matches</h3>
			</div>
			<div id="ongoing-games">
				<h4>Ongoing games</h4>
			</div>
			<div id="users">
				<h4>Users Online</h4>
			</div>
			<div id="enter-game">
				<button>Play now</button>
			</div>
		</div>

		<div id="game-view" class="container hide">

			<div id="board">
				<div id="testing"></div>

			</div>

			<div id="scoreboard">
				<div>
					<h2>Scoreboard</h2>
				</div>
				<div id="score"></div>

				<div id="players">
					<div id="player-1">
						<span class="timer"></span>
					</div>
					<div id="player-2">
						<span class="timer"></span>
					</div>
				</div>
			</div>

		</div>

	</div>

	<script type="module" src="/src/main.ts"></script>
</body>

</html>
